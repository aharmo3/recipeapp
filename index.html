<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Recipe App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>

    <script type="text/javascript">



        $(function () {
            getRecipes();
         });
            
        function getRecipes() {
            var searchCritera = "http://api.yummly.com/v1/api/recipes?_app_id=46ac308e&_app_key=16cf1340c02c27af105b7618247c5e16&q=chicken";
            $.ajax({
                url: searchCritera,
                dataType: 'jsonp',
                success: function (data) {
                    var len = data.matches.length;
                    for (var i = 0; i < len; i++) {
                        var name = data.matches[i].recipeName;
                        var imageurl = data.matches[i].smallImageUrls;
                        $('#recipeContainer').append("<div class='recipeContainer'><h2>" + name + "</h2></div>")
                        .append("<img src='" + imageurl + "'>");
                    }
                }
            });
        }

    </script>
</body>
</html>
